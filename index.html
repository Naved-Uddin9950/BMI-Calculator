<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Left container / inputs from user -->
        <div class="left-container">
            <!-- User Age -->
            <div class="user-input">
                <label for="age">Age (year) : </label>
                <input type="number" name="age" id="age" placeholder="18" min="2" max="120">
                <div class="error"></div>
            </div>
                
            <!-- User Gender -->
            <div class="user-input">
                <label for="gender">Gender : </label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>

            <!-- User Height -->
            <div class="user-input">
                <label for="height">Height (cm) : </label>
                <input type="number" name="height" id="height" placeholder="165" required>
            </div>

            <!-- User Weight -->
            <div class="user-input">
                <label for="weight">Weight (kg) : </label>
                <input type="number" name="weight" id="weight" placeholder="48" required>
            </div>

            <!-- Buttons -->
            <!-- <div class="user-input">
                <button id="calculate">Calculate</button>
            </div> -->
        </div>


        <!-- Right container / Result Screen -->
        <div class="right-container">
            <div class="heading">
                <h1>Result</h1>
                <h3 id="bmi">BMI = </h3>
            </div>
            <div class="scale"></div>
            <div class="rules">
                <ul>
                    <li>Healthy BMI range: 18.5 kg/m<sup>2</sup> - 25 kg/m<sup>2</sup></li>
                    <li id="bmiStatus">You are : </li>
                    <li id="bmiPrime">BMI Prime: </li>
                    <li id="ponderal">Ponderal Index: </li>
                </ul>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
